<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Table</h1>

  </table>

</body>
</html>
